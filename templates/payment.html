<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Payment-Page</title>
        <link rel="stylesheet" href="/static/style.css" />
    </head>

    <body class="payment-page">
        <div class="payment-container">
            <form class="payment-form" action="#">
                <div class="payment-row">
                    <div class="payment-col">
                        <h3 class="payment-title">Billing Address:</h3>

                        <!-- Billing Address fields... -->

                        <div class="payment-inputBox">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" placeholder="Enter your full name" required />
                        </div>
                        <div class="payment-flex">
                            <div class="payment-inputBox">
                                <label for="Address">Address:</label>
                                <input type="text" id="state" placeholder="Enter Address" required />
                            </div>
                            <div class="payment-inputBox">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" placeholder="Enter Phone Number" required />
                            </div>
                        </div>

                        <div class="seperating-bar-4"></div>

                        <!-- Total Price Section-->
                        <div class="payment-inputBox">
                            <label for="price">Price:</label>
                            <input id="price" value="${{ total }}" readonly />
                        </div>

                        <!-- Name on card  -->
                        <div class="payment-inputBox">
                            <label for="cardname">Name on Card:</label>
                            <input type="text" id="cardname" placeholder="Enter Name on Card" required />
                        </div>
                        <!--- Card Number -->
                        <div class="payment-inputBox">
                            <label for="cardnumber">Card Number:</label>
                            <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456" required />
                        </div>
                        <!-- Expiry date -->
                        <div class="payment-flex">
                            <div class="payment-inputBox">
                                <label for="expmonth">Expiry Month:</label>
                                <input type="text" id="expmonth" placeholder="MM" required />
                            </div>
                            <div class="payment-inputBox">
                                <label for="expyear">Expiry Year:</label>
                                <input type="text" id="expyear" placeholder="YYYY" required />
                            </div>
                        </div>

                        <!-- Security code -->
                        <div class="payment-inputBox">
                            <label for="securitycode">Security Code:</label>
                            <input type="text" id="securitycode" placeholder="123" required />
                        </div>
                    </div>
                </div>
                <input type="submit" value="Finish Payment" class="payment-submit_btn" id="paymentfinbtn" />
            </form>
        </div>
        <script src="/static/payment.js"></script>
    </body>
</html>
