<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment-Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/payment.css"> <!-- Separate payment styles -->
</head>
<body class="payment-page">
    <div class="payment-container">
        <form class="payment-form" action="#">
            <div class="payment-row">
                <div class="payment-col">
                    <h3 class="payment-title">Billing Address:</h3>

                    <div class="payment-inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>

                    <!-- Other billing address fields... -->
                    
                    <div class="payment-flex">
                        <div class="payment-inputBox">
                            <label for="Address">Address:</label>
                            <input type="text" id="state" placeholder="Enter Address" required>
                        </div>
                        <div class="payment-inputBox">
                            <label for="zip">Zip Code:</label>
                            <input type="number" id="zip" placeholder="123 456" required>
                        </div>
                    </div>
                </div>
                
                
            </div>
            <input type="submit" value="Proceed to Checkout" class="payment-submit_btn" id="paymentfinbtn">
        </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
